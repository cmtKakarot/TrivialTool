
<!DOCTYPE html>

<html lang="es-ES">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!--Importar Fuentes -->
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	
	<meta charset="utf-8">
	<script type="text/javascript" src="Test.js"></script>
	<link rel="stylesheet" type="text/css" href="Test.css">
</head>

<body>
	<!-- CATEGORIES -->
    <p id="TextN" class ="cat" > Discard any categories you don't want to play and then press Start </p>
    <image id="Atlus" class ="cat" src="./src/images/cat/atlus.png"> </image>
    <image id="Remix" class ="cat" src="./src/images/cat/remix.png"> </image> 
    <image id="Anime" class ="cat" src="./src/images/cat/anime.png"> </image> 
    <image id="NNintendo" class ="cat" src="./src/images/cat/newtendo.png"> </image> 
    <image id="Touhou" class ="cat" src="./src/images/cat/touhou.png"> </image> 
    <image id="Kirby" class ="cat" src="./src/images/cat/kirby.png"> </image> 
    <image id="Pokemon" class ="cat" src="./src/images/cat/pokemon.png"> </image> 
    <image id="Square" class ="cat" src="./src/images/cat/square.png"> </image> 
    <button  class="btn btn-lg btn-success cat" id="Reset" type="button" > Reset </button>
    <button  class="btn btn-lg btn-success cat" id="Acc" type="button" > Start </button>
    <!-- GAME -->
    <p id="TextN" class ="game" hidden> Write down below the name of the game or the name of the song and press Enter </p>
	<input class ="game" id="Sol" type="text" hidden>
	<button id="Go" type="button" hidden > Go </button>
	<audio class ="game" id ="Song" autoplay controls  src="" hidden> </audio> 
	<button class ="game" id="Skip" type="button" hidden > Skip Song </button>
	<button class ="game" id="Discard" type="button" hidden > Discard Song </button>
	<p class="game" hidden> Timer </p>
	<p class="game" id="demo"></p>
	<p class="game" hidden> Score </p>
	<p class="game" id="score"></p>
	<p class="suck" hidden> Last one missed </p>
	<p class="suck" id="Last"></p>
	<audio id ="errS" autoplay controls  src="" hidden> </audio> 
	<!-- RESULTS -->
	<p class="res" hidden> Results </p>
	<p class="res" hidden> Score  </p>
	<p class="res" id="score2"></p>
	<p class="res" hidden> % of Succesful Hits </p>
	<p class="res" id="sh"></p>
	<p class="res" hidden> % of Succesful Songs  </p>
	<p class="res" id="ss"></p>

</body>

</html>
